<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration | Set Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='doctorpassword.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Minimal styling for error messages */
        .error { color: red; display: none; font-size: 0.9em; }
        input.invalid { border-color: red; }
    </style>
</head>
<body>

<form class="form-card" id="passwordForm" action="{{ url_for('routes.doctorpassword') }}" method="POST">
    <h2>Secure Your Account</h2>
    <p class="subtitle">Please create a strong password to protect your professional account.</p>

    <div class="section">
        <h3>Security Credentials</h3> 

        <div class="form-group">
            <input type="password" name="password" id="password" required>
            <label for="password">Set Password*</label>
            <i class="fas fa-eye toggle-password" onclick="toggleVisibility('password', this)"></i>
            <small class="error" id="password-error">Password is required</small>
        </div>

        <div class="form-group">
            <input type="password" name="confirm_password" id="confirm_password" required>
            <label for="confirm_password">Confirm Password*</label>
            <i class="fas fa-eye toggle-password" onclick="toggleVisibility('confirm_password', this)"></i>
            <small class="error" id="match-error">Passwords do not match</small>
        </div>
    </div>

    <button type="submit">Set Password</button>

    <div class="subtitle" style="margin-top: 20px;">
        <span style="color:grey">Already have an account? </span>
        <a href="{{ url_for('routes.doctorlogin') }}" style="color: #3182ce; text-decoration: none; font-weight: bold;">Login here</a>
    </div>
</form>

<script>
    const form = document.getElementById('passwordForm');
    const passInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm_password');

    // Toggle password visibility
    function toggleVisibility(id, icon) {
        const field = document.getElementById(id);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            field.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    // Float label & input validation
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            input.value !== '' ? input.classList.add('not-empty') : input.classList.remove('not-empty');
        });
    });

    // Form validation before submission
    form.addEventListener('submit', function(e) {
        let isValid = true;

        // Clear previous errors
        document.getElementById('password-error').style.display = 'none';
        document.getElementById('match-error').style.display = 'none';
        passInput.classList.remove('invalid');
        confirmInput.classList.remove('invalid');

        // Check password filled
        if (!passInput.value.trim()) {
            isValid = false;
            passInput.classList.add('invalid');
            document.getElementById('password-error').style.display = 'block';
        }

        // Check confirm password filled
        if (!confirmInput.value.trim()) {
            isValid = false;
            confirmInput.classList.add('invalid');
            document.getElementById('match-error').textContent = "Confirm password is required";
            document.getElementById('match-error').style.display = 'block';
        }

        // Check passwords match
        if (passInput.value && confirmInput.value && passInput.value !== confirmInput.value) {
            isValid = false;
            confirmInput.classList.add('invalid');
            document.getElementById('match-error').textContent = "Passwords do not match";
            document.getElementById('match-error').style.display = 'block';
        }

        // Only prevent submission if invalid
        if (!isValid) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
