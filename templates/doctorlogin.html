<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login</title>
    <link rel="stylesheet" href="..\static\doctorlogin.css">
</head>
<body>

  <form class="form-card" id="loginForm"  novalidate>
    <h2>Doctor Login</h2>
    
    <div class="message-container">
        <p class="status-message">{{ message }}</p>
    </div>

    <div class="section">
      <div class="form-group">
        <input type="tel" name="phone" id="phone" required>
        <label for="phone">Phone Number*</label>
        <small class="error">Valid phone number is required</small>
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" required />
        <label for="password">Password*</label>
        <small class="error">Password is required</small>
      </div>
    </div>

    <button type="submit" >Login</button>
    
    <div class="subtitle" style="margin-top: 20px;">
        Don't have an account? <a href="/register" style="color: #3182ce; text-decoration: none; font-weight: bold;">Register here</a>
    </div>
  </form>

<script>
const form = document.getElementById('loginForm');
const inputs = document.querySelectorAll('input');
const phoneInput = document.getElementById('phone');
const passwordInput = document.getElementById('password');
const messageEl = document.querySelector('.status-message');

// allow only numbers and '+' in phone input
phoneInput.addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9+]/g, '');
});

// Float label logic
inputs.forEach((input) => {
    if (input.value !== '') input.classList.add('not-empty');
    input.addEventListener('input', () => {
        input.value !== '' ? input.classList.add('not-empty') : input.classList.remove('not-empty');
    });
});

// Handle login via fetch
form.addEventListener('submit', async (e) => {
    e.preventDefault(); // stop default submission

    // Validate inputs
    const phonePattern = /^[0-9+]{7,15}$/;
    let isFormValid = true;

    inputs.forEach((input) => {
        const errorMsg = input.parentElement.querySelector('.error');
        let isValid = true;

        if (!input.value.trim()) isValid = false;
        else if (input.id === 'phone' && !phonePattern.test(input.value)) isValid = false;

        if (!isValid) {
            isFormValid = false;
            input.classList.add('invalid');
            if (errorMsg) errorMsg.style.display = 'block';
        } else {
            input.classList.remove('invalid');
            if (errorMsg) errorMsg.style.display = 'none';
        }
    });

    if (!isFormValid) return;

    // Send login request to backend
    try {
        const response = await fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                phone: phoneInput.value,
                password: passwordInput.value
            })
        });

        const data = await response.json();

        if (response.ok) {
            // Login success: save token and redirect
            localStorage.setItem('accessToken', data.access_token);
            messageEl.textContent = "Login successful! Redirecting...";

            // Redirect to /drprofile
            window.location.href = '/drprofile';

        } else {
            messageEl.textContent = data.msg || "Invalid credentials";
        }

    } catch (err) {
        console.error(err);
        messageEl.textContent = "Error connecting to server";
    }
});
</script>

</body>
</html>
