<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings - Update Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            /* Security-themed background */
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: formEnter 0.5s ease-out forwards;
        }

        .icon-header {
            text-align: center;
            color: #3182ce;
            font-size: 40px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0 0 5px 0;
            color: #1a365d;
            text-align: center;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px 45px 14px 15px; /* Extra right padding for eye icon */
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
            background: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 16px;
            color: #a0aec0;
            cursor: pointer;
            z-index: 11;
        }

        label {
            position: absolute;
            top: 14px;
            left: 15px;
            color: #a0aec0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        /* Float Label Logic */
        input:focus + label,
        input.not-empty + label {
            top: -12px;
            left: 10px;
            font-size: 12px;
            color: #3182ce;
            background: #fff;
            padding: 0 8px;
            font-weight: 700;
            z-index: 10;
        }

        input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
        }

        .error-msg {
            color: #e53e3e;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #2b6cb0;
            transform: translateY(-1px);
        }

        @keyframes formEnter {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .zoom-submit {
            animation: formExit 0.45s ease-in forwards;
        }

        @keyframes formExit {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0; }
        }
    </style>
</head>
<body>

<form class="form-card" id="passwordForm" action="{{ url_for('routes.change_password') }}"  method="POST">
    <div class="icon-header">
        <i class="fas fa-shield-alt"></i>
    </div>
    <h2>Update Password</h2>
    <p class="subtitle">Ensure your account is using a long, random password to stay secure.</p>

    <div class="form-group">
        <input type="password" name="old_password" id="old_password" required>
        <label for="old_password">Old Password</label>
        <i class="fas fa-eye toggle-password" onclick="togglePass('old_password', this)"></i>
    </div>

    <div class="form-group">
        <input type="password" name="new_password" id="new_password" required>
        <label for="new_password">New Password</label>
        <i class="fas fa-eye toggle-password" onclick="togglePass('new_password', this)"></i>
    </div>

    <div class="form-group">
        <input type="password" name="confirm_password" id="confirm_password" required>
        <label for="confirm_password">Confirm New Password</label>
        <i class="fas fa-eye toggle-password" onclick="togglePass('confirm_password', this)"></i>
    </div>

    <div id="match-error" class="error-msg">Passwords do not match!</div>

    <button type="submit">
        <i class="fas fa-lock"></i> Save Changes
    </button>
</form>

<script>
    const form = document.getElementById('passwordForm');
    const inputs = document.querySelectorAll('input');
    const newPass = document.getElementById('new_password');
    const confirmPass = document.getElementById('confirm_password');
    const errorMsg = document.getElementById('match-error');

    // Float label logic
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            input.value !== '' ? input.classList.add('not-empty') : input.classList.remove('not-empty');
            
            // Real-time match check
            if(input.id === 'confirm_password' || input.id === 'new_password') {
                checkMatch();
            }
        });
    });

    function togglePass(id, icon) {
        const field = document.getElementById(id);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function checkMatch() {
        if (confirmPass.value !== "" && newPass.value !== confirmPass.value) {
            errorMsg.style.display = 'block';
            confirmPass.style.borderColor = '#e53e3e';
            return false;
        } else {
            errorMsg.style.display = 'none';
            confirmPass.style.borderColor = '#e2e8f0';
            return true;
        }
    }

    form.addEventListener('submit', function(e) {
    // 1. Validate matching passwords first
    if (!checkMatch()) {
        e.preventDefault(); 
        return;
    }

    // 2. Play the animation
    this.classList.add('zoom-submit');

    // 3. We pause for a moment to let the animation show, 
    // then we manually trigger the REAL submit.
    e.preventDefault(); // Stop the immediate jump
    setTimeout(() => {
        this.submit(); // This sends the data to your @routes.route
    }, 400); 
});
</script>

</body>
</html>
